<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--134  142  150-->
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.js" integrity="sha256-BTlTdQO9/fascB1drekrDVkaKd9PkwBymMlHOiG+qLI=" crossorigin="anonymous"></script>
</head>

<body>
    <center>
        <header>
            <h1 class="info"> Choose Your Fighter </h1>
        </header>
    </center>
    <!-- header ends here -->
    <section>
        <div id="playerside">
            <p id="lefthead">Your Fighter</p>
            <center>
                <div id="one" class="option">
                    <img class="good" src="assets/images/charmander.jpg" alt="poke1" data-number="1">
                    <p class="hp"> HP:<span id="onehp"></span></p>
                </div>
                <div id="two" class="option">
                    <img class="good" src="assets/images/squi.png" alt="poke2" data-number="2">
                    <p class="hp"> HP:<span id="twohp"></span></p>
                </div>
                <div id="three" class="option">
                    <img class="good" src="assets/images/bulb.png" alt="poke3" data-number="3">
                    <p class="hp"> HP:<span id="threehp"></span></p>
                </div>
            </center>
        </div>
        <!-- choices switch here -->
        <div id="computerside">
            <p id="righthead">Enemy Fighter</p>
            <center>
                <div id="four" class="option2">
                    <img class="fire bad" src="assets/images/fire.png" alt="poke4" data-number="b3">
                    <p class="hp fire"> HP:<span id="fourhp"></span></p>
                </div>
                <div id="five" class="option2">
                    <img class="water bad" src="assets/images/tot.jpg" alt="poke5" data-number="b2">
                    <p class="hp water"> HP:<span id="fivehp"></span></p>
                </div>
                <div id="six" class="option2">
                    <img class="grass bad" src="assets/images/grass.png" alt="poke6" data-number="b1">
                    <p class="hp grass"> HP:<span id="sixhp"></span></p>
                </div>
            </center>
        </div>
    </section>

    <div id="userfighter"></div>
    <center>
        <div id="fight-button">
            <button id="for-button" onclick="next()">Fight</button>
        </div>
    </center>
    <div id="badfighter"></div>


    <a id="result" href="index.html">Restart</a>

<script>

    var userChoice = "";
    var enemyChoice = "";
    var endgame = 0;
    var start = true;

    var onehp = 130;
    var twohp = 140;
    var threehp = 120;
    var fourhp = 90;
    var fivehp = 130;
    var sixhp = 120;
    $("#onehp").text(onehp);
    $("#twohp").text(twohp);
    $("#threehp").text(threehp);
    $("#fourhp").text(sixhp);
    $("#fivehp").text(fivehp);
    $("#sixhp").text(fourhp);

    // user attack points
    var charm = 10;
    var squi = 12;
    var bulb = 8;

    // enemy attack points
    var chic = 6;
    var croc = 10;
    var lava = 8;

    $(".good").on("click", function () {
        userChoice = $(this).data("number");
        
        if (userChoice == "1" && start == true) {
            $("#two").css("display", "none");
            $("#three").css("display", "none");
            $("#one").css("float", "right");
            $("#userfighter").append($("#one"));
            start = false;
        } else if (userChoice == "2" && start == true) {
            $("#one").css("display", "none");
            $("#three").css("display", "none");
            $("#two").css("float", "right");
            $("#userfighter").append($("#two"));
            start = false;
        } else if (userChoice == "3" && start == true) {
            $("#one").css("display", "none");
            $("#two").css("display", "none");
            $("#three").css("float", "right");
            $("#userfighter").append($("#three"));
            start = false;
        } else {
            null;
        }
    })

    $(".bad").on("click", function () {
        enemyChoice = $(this).data("number");
        
        if (enemyChoice == "b1" && start == false) {
            $("#lefthead").css("display", "none");
            $("#for-button").css("display", "block");
            $("#six").css("float", "left");
            $("#badfighter").append($("#six"));
            start = true;
        } else if (enemyChoice == "b2" && start == false) {
            $("#lefthead").css("display", "none");
            $("#for-button").css("display", "block");
            $("#five").css("float", "left");
            $("#badfighter").append($("#five"));
            start = true;
        } else if (enemyChoice == "b3" && start == false) {
            $("#lefthead").css("display", "none");
            $("#for-button").css("display", "block");
            $("#four").css("float", "left");
            $("#badfighter").append($("#four"));
            start = true;
        } else {
            null;
        }
    })

    function next() {
        if (userChoice == "1") {
            firstChoice();
        } else if (userChoice == "2") {
            secondChoice();
        } else if (userChoice == "3") {
            thirdCHoice();
        } else {
            null;
        }
    }

    function firstChoice() {
        if (enemyChoice == "b1") {
            if (onehp <= 0) {
                youlost();
            } else if (fourhp <= 0) {
                nextone();
            } else {
                onehp = onehp - chic;
                fourhp = fourhp - charm;
                charm += 5;
                $("#onehp").text(onehp);
                $("#sixhp").text(fourhp);
            }
        } else if (enemyChoice == "b2") {
            if (onehp <= 0) {
                youlost();
            } else if (fivehp <= 0) {
                nextone();
            } else {
                onehp = onehp - croc;
                fivehp = fivehp - charm;
                charm += 5;
                $("#onehp").text(onehp);
                $("#fivehp").text(fivehp);
            }
        } else if (enemyChoice == "b3") {
            if (onehp <= 0) {
                youlost();
            } else if (sixhp <= 0) {
                nextone();
            } else {
                onehp = onehp - lava;
                sixhp = sixhp - charm;
                charm += 5;
                $("#onehp").text(onehp);
                $("#fourhp").text(sixhp);
            }
        }
    }

    function secondChoice() {
        if (enemyChoice == "b1") {
            if (twohp <= 0) {
                youlost();
            } else if (fourhp <= 0) {
                nextone();
            } else {
                twohp = twohp - chic;
                fourhp = fourhp - squi;
                squi += 3;
                $("#twohp").text(twohp);
                $("#sixhp").text(fourhp);
            }
        } else if (enemyChoice == "b2") {
            if (twohp <= 0) {
                youlost();
            } else if (fivehp <= 0) {
                nextone();
            } else {
                twohp = twohp - croc;
                fivehp = fivehp - squi;
                squi += 3;
                $("#twohp").text(twohp);
                $("#fivehp").text(fivehp);
            }
        } else if (enemyChoice == "b3") {
            if (twohp <= 0) {
                youlost();
            } else if (sixhp <= 0) {
                nextone();
            } else {
                twohp = twohp - lava;
                sixhp = sixhp - squi;
                squi += 3;
                $("#twohp").text(twohp);
                $("#fourhp").text(sixhp);
            }
        }
    }

    function thirdCHoice() {
        if (enemyChoice == "b1") {
            if (threehp <= 0) {
                youlost();
            } else if (fourhp <= 0) {
                nextone();
            } else {
                threehp = threehp - chic;
                fourhp = fourhp - bulb;
                bulb += 2;
                $("#threehp").text(threehp);
                $("#sixhp").text(fourhp);
            }
        } else if (enemyChoice == "b2") {
            if (threehp <= 0) {
                youlost();
            } else if (fivehp <= 0) {
                nextone();
            } else {
                threehp = threehp - croc;
                fivehp = fivehp - bulb;
                bulb += 2;
                $("#threehp").text(threehp);
                $("#fivehp").text(fivehp);
            }
        } else if (enemyChoice == "b3") {
            if (threehp <= 0) {
                youlost();
            } else if (sixhp <= 0) {
                nextone();
            } else {
                threehp = threehp - lava;
                sixhp = sixhp - bulb;
                bulb += 2;
                $("#threehp").text(threehp);
                $("#fourhp").text(sixhp);
            }
        }
    }

    function youlost() {
        alert("You Lost!")
        $(".info").css("color", "red")
        $(".info").text("You Lost!");
        $("#result").css("display", "block");
    }

    function nextone() {
        if (enemyChoice == "b1") {
            alert("Select Another Fighter");
            $("#six").remove();
            endgame++;
            start = false;
        } else if (enemyChoice == "b2") {
            alert("Select Another Fighter");
            $("#five").remove();
            endgame++;
            start = false;
        } else if (enemyChoice == "b3") {
            alert("Select Another Fighter");
            $("#four").remove();
            endgame++;
            start = false;
        }

            if (endgame == 3) {
            alert("You Won!!");
            $(".info").css("color", "yellow")
            $(".info").text("You Won!!");
            $("#result").css("display", "block");
        }

    }

</script>

</body>

</html>
